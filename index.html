<!DOCTYPE html>
<html>
    <head>
        <title>Hart</title>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">

            <section class="basic text-center">
                <input type="text" class="group">
                <input type="text" class="email">
                <input type="password" class="password">
            </section>

            <section class="dropdown text-center">
                <ul class="menu">
                    <li>
                        <input id="check" type="checkbox">
                        <label for="check">Dropdown</label>
                        <ul class="submenu">
                            <li>item 1</li>
                            <li>item 2</li>
                            <li>item 3</li>
                            <li>item 4</li>
                        </ul>
                    </li>
                </ul> 
            </section>

            <section class="other">
                <div class="toggle-container">
                    <h3>Monday</h3>
                    <input type="checkbox" class="tgl" id="toggle1">
                    <label class="tgl-btn" for="toggle1"></label>
                </div>
                <div class="toggle-container">
                    <h3>Tuesday</h3>
                    <input type="checkbox" class="tgl" id="toggle2">
                    <label class="tgl-btn" for="toggle2"></label>
                </div>
                <div class="toggle-container">
                    <h3>Wednesday</h3>
                    <input type="checkbox" class="tgl" id="toggle3">
                    <label class="tgl-btn" for="toggle3"></label>
                </div>
                <div class="toggle-container">
                    <h3>Thursday</h3>
                    <input type="checkbox" class="tgl" id="toggle4">
                    <label class="tgl-btn" for="toggle4"></label>
                </div>
                <div class="toggle-container">
                    <h3>Friday</h3>
                    <input type="checkbox" class="tgl" id="toggle5">
                    <label class="tgl-btn" for="toggle5"></label>
                </div>
            </section>

        </div>
    </body>
</html>
